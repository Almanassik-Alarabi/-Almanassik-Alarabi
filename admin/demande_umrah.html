<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>إدارة طلبات العمرة | منصة المناسك العربي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
        <script src="js/adminTokenRefresher.js"></script>

    <link rel="stylesheet" href="css/demande_umrah.css" />
    <!-- Supabase JS CDN -->

  </head>
  <body>
    <div class="dashboard-container">
      <div id="sidebar"></div>
      <div class="main-content">
       
        <!-- Header -->
         
        <div class="header">
          <div class="header-left">
            <h1
              data-ar="ادارة المعتمرين"
              data-en="Manage Pilgrims"
              data-fr="Gérer les Pèlerins"
            >
            ادارة المعتمرين
            </h1>
            <p
              data-ar="عرض وإدارة جميع المعتمرين المسجلين في النظام"
              data-en="View and manage all registered pilgrims in the system"
              data-fr="Voir et gérer tous les pèlerins enregistrés dans le système"
            >
              عرض وإدارة المعتمرين النظام
            </p>
          </div>
          <div class="header-right">
            <div class="language-switcher">
              <button class="lang-btn active" data-lang="ar">العربية</button>
              <button class="lang-btn" data-lang="en">English</button>
              <button class="lang-btn" data-lang="fr">Français</button>
            </div>
            <div class="user-info">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <div>
                <div style="font-weight: 600">المدير العام</div>
                <div style="font-size: 0.9rem; color: var(--text-secondary)">
                  admin@umrah.com
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Filters Section -->
        <div class="actions-section" style="display:flex; align-items:center; gap:1.5rem; flex-wrap:wrap; margin-bottom:1.2rem;">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchRequests"
              placeholder="بحث عن اسم أو رقم..."
              data-ar-placeholder="بحث عن اسم أو رقم..."
              data-en-placeholder="Search by name or phone..."
              data-fr-placeholder="Rechercher par nom ou téléphone..."
            />
          </div>
          <div class="action-buttons" style="display:flex; align-items:center; gap:1.5rem;">
            <select id="statusFilter" class="btn btn-secondary">
              <option value="">كل الحالات</option>
              <option value="قيد الانتظار">قيد الانتظار</option>
              <option value="مقبول">مقبول</option>
              <option value="بانتظار موافقة الوكالة">بانتظار موافقة الوكالة</option>
            </select>
            <button id="openAddPilgrimModalBtn" class="btn btn-primary" style="padding: 10px 22px; font-size: 1.1rem; display:flex; align-items:center; gap:7px; margin-right:1.2rem;">
              <i class="fas fa-user-plus"></i>
              <span data-ar="إضافة معتمر" data-en="Add Pilgrim" data-fr="Ajouter un pèlerin">إضافة معتمر</span>
            </button>
          </div>
        </div>

        <!-- Display Orders -->
        <section class="orders-list-section">
          <h2 
            style="margin-bottom: 1rem;" 
            data-ar="قائمة طلبات العمرة" 
            data-en="Umrah Requests List" 
            data-fr="Liste des demandes d'Omra"
          >
            قائمة طلبات العمرة
          </h2>
          <table class="orders-table" id="ordersTable">
            <thead>
              <tr>
                <th data-ar="اسم المعتمر" data-en="Pilgrim Name" data-fr="Nom du pèlerin">اسم المعتمر</th>
                <th data-ar="رقم الهاتف" data-en="Phone Number" data-fr="Téléphone">رقم الهاتف</th>
                <th data-ar="اسم الوكالة" data-en="Agency Name" data-fr="Nom de l'agence">اسم الوكالة</th>
                <th data-ar="العرض" data-en="Offer" data-fr="Offre">العرض</th>
                <th data-ar="تاريخ الطلب" data-en="Request Date" data-fr="Date de la demande">تاريخ الطلب</th>
                <th data-ar="الإجراءات" data-en="Actions" data-fr="Actions">الإجراءات</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows are filled by JS -->
            </tbody>
          </table>
        </section>

        <!-- Modal for Add Pilgrim -->
        <div id="addPilgrimModal" class="modal" style="display:none; position:fixed; top:0; right:0; left:0; bottom:0; background:rgba(0,0,0,0.3); z-index:10000; align-items:center; justify-content:center;">
          <div style="background:#fff; border-radius:10px; max-width:400px; width:95%; margin:auto; padding:2rem 1.5rem; position:relative; box-shadow:0 4px 24px rgba(0,0,0,0.15);">
            <button id="closeAddPilgrimModalBtn" style="position:absolute; left:1rem; top:1rem; background:none; border:none; font-size:1.5rem; color:#888; cursor:pointer;">&times;</button>
            <h2 style="margin-bottom:1rem; text-align:center;">إضافة معتمر جديد</h2>
            <form id="addBookingForm">
              <div class="form-group">
                <label for="fullName" data-ar="اسم المعتمر" data-en="Pilgrim Name" data-fr="Nom du pèlerin">اسم المعتمر</label>
                <input type="text" id="fullName" name="fullName" required 
                  placeholder="اسم المعتمر"
                  data-ar-placeholder="اسم المعتمر" data-en-placeholder="Pilgrim Name" data-fr-placeholder="Nom du pèlerin" />
              </div>
              <div class="form-group">
                <label for="phone" data-ar="رقم الهاتف" data-en="Phone Number" data-fr="Téléphone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required 
                  placeholder="رقم الهاتف"
                  data-ar-placeholder="رقم الهاتف" data-en-placeholder="Phone Number" data-fr-placeholder="Téléphone" />
              </div>

              <div class="form-group">
                <label for="passportImageFile" data-ar="صورة الجواز" data-en="Passport Image" data-fr="Image du passeport">صورة الجواز</label>
                <input type="file" id="passportImageFile" name="passportImageFile" accept="image/*" required 
                  data-ar-placeholder="اختر صورة الجواز" data-en-placeholder="Select passport image" data-fr-placeholder="Sélectionner l'image du passeport" />
                <div id="passportImageUploadStatus" style="font-size:0.95em;color:#888;margin-top:4px;"></div>
              </div>

              <div class="form-group">
                <label for="roomType" data-ar="نوع الغرفة" data-en="Room Type" data-fr="Type de chambre">نوع الغرفة</label>
                <select id="roomType" name="roomType" required>
                  <option value="" data-ar="اختر النوع" data-en="Select type" data-fr="Sélectionner le type">اختر النوع</option>
                  <option value="مزدوجة" data-ar="مزدوجة" data-en="Double" data-fr="Double">مزدوجة</option>
                  <option value="ثلاثية" data-ar="ثلاثية" data-en="Triple" data-fr="Triple">ثلاثية</option>
                  <option value="رباعية" data-ar="رباعية" data-en="Quad" data-fr="Quadruple">رباعية</option>
                  <option value="خماسية" data-ar="خماسية" data-en="Quint" data-fr="Quintuple">خماسية</option>
                </select>
              </div>
              <div class="form-group">
                <label for="agencySelect" data-ar="الوكالة" data-en="Agency" data-fr="Agence">الوكالة</label>
                <select id="agencySelect" name="agencySelect" required>
                  <option value="" data-ar="اختر الوكالة" data-en="Select agency" data-fr="Sélectionner l'agence">اختر الوكالة</option>
                  <!-- JS fills options -->
                </select>
              </div>
              <div class="form-group">
                <label for="offerSelect" data-ar="العرض" data-en="Offer" data-fr="Offre">العرض</label>
                <select id="offerSelect" name="offerSelect" required disabled>
                  <option value="" data-ar="اختر العرض" data-en="Select offer" data-fr="Sélectionner l'offre">اختر العرض</option>
                  <!-- JS fills offers when agency selected -->
                </select>
              </div>
              <div style="display:flex; gap:1rem; align-items:center;">
                <button type="submit" class="submit-btn" id="addPilgrimSubmitBtn">
                  <i class="fas fa-user-plus"></i>
                  <span data-ar="إضافة معتمر" data-en="Add Pilgrim" data-fr="Ajouter un pèlerin">إضافة معتمر</span>
                </button>
                <button type="button" id="cancelAddPilgrimBtn" class="btn btn-danger" style="background:#c0392b; color:#fff; padding:10px 22px; border-radius:8px; border:none; font-size:1rem;">
                  <span data-ar="إلغاء" data-en="Cancel" data-fr="Annuler">إلغاء</span>
                </button>
              </div>
              <div id="bookingFormMessage" style="margin-top:1rem;"></div>
              <div id="bookingFormLoader" style="margin-top:1rem; display:none; text-align:center;">
                <span class="loader" style="display:inline-block; width:32px; height:32px; border:4px solid #eee; border-top:4px solid #176a3d; border-radius:50%; animation:spin 1s linear infinite; vertical-align:middle;"></span>
                <span style="margin-right:10px; font-size:1.1em; color:#176a3d;">جاري إضافة المعتمر...</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  <script src="js/demande_umrah.js"></script>
    <script>
     
    </script>
  </body>
</html>
