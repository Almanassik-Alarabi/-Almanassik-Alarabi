<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة المدير مع الوكالات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/chat.css">
        <script src="js/adminTokenRefresher.js"></script>

    <style>
      body {
        background: linear-gradient(120deg, #f9fafb 0%, #fffbe6 100%);
        font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
        min-height: 100vh;
      }
    </style>
</head>
<body>
    <!-- الشريط الجانبي -->
    <div id="sidebar-container"></div>
    <div class="main-content" style="background:none;min-height:100vh;">
      <div class="chat-container">
        <div style="display:flex;align-items:center;justify-content:space-between;padding:32px 32px 0 32px;">
          <h2 style="margin:0;font-size:2.1em;color:#176a3d;font-weight:900;letter-spacing:1px;">الدردشة مع الوكالات</h2>
        </div>
        <div class="chat-flex" style="margin-top:18px;">
          <div class="chat-sidebar">
            <div class="chat-header" style="font-size:1.15em;color:#bfa441;font-weight:700;padding:18px 18px 8px 18px;">اختر الوكالة</div>
            <div class="chat-search-box">
              <select id="agencyList" style="width:100%;padding:10px 14px;border-radius:10px;border:1.5px solid #bfa441;font-size:1.08em;background:#fff;color:#176a3d;font-weight:700;">
                <option value="">-- اختر وكالة --</option>
              </select>
            </div>
          </div>
          <div class="chat-messages-area">
            <div class="chat-header" style="font-size:1.15em;color:#176a3d;font-weight:700;padding:18px 18px 8px 18px;">المحادثة</div>
            <div id="chatBox" class="chat-box" style="background:#f9fafb;min-height:320px;">
              <div id="messages" class="messages"></div>
            </div>
            <form id="sendMessageForm" class="send-message-form">
              <input type="file" id="imageInput" accept="image/*" style="max-width:120px;margin-left:8px;" />
              <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off">
              <button type="submit">إرسال</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/chat.js"></script>
    <script>
      // جلب الشريط الجانبي ديناميكياً
      fetch('sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });
    </script>
</body>
</html>
