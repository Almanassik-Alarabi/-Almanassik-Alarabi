    .umrah-navigation {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 70px;
      background: linear-gradient(135deg, #004d40, #00695c);
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      z-index: 1000;
      box-shadow: 0 -2px 12px 0 rgba(0,0,0,0.10);
      border-top: 2px solid #d4af37;
    }
    .umrah-navigation ul {
      display: flex;
      width: 100%;
      padding: 0;
      margin: 0 auto;
      gap: 0;
    }
    .umrah-navigation ul li {
      position: relative;
      list-style: none;
      flex: 1 1 0%;
      height: 70px;
      z-index: 1;
      min-width: 0;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .umrah-navigation ul li .indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%); /* تم رفع الدائرة للأعلى أكثر */
      width: 68px;
      height: 68px;
background: radial-gradient(circle at 60% 40%, #fff5cc 0%, #ffcc66 30%, #c49b2d 90%);
      border-radius: 50%;
      border: 5px solid #fffbe6;
      box-shadow:
        0 2px 12px 0 rgba(212,175,55,0.18),
        0 0 16px 4px rgba(212,175,55,0.18),
        0 0 0 6px rgba(212,175,55,0.10);
      transition: background 0.4s, box-shadow 0.4s, width 0.3s, height 0.3s;
      pointer-events: none;
      z-index: 1;
      display: none;
    }
    .umrah-navigation ul li.active .indicator {
      display: block;
      animation: indicator-pop 0.55s cubic-bezier(.4,2,.6,1);
    }
    @keyframes indicator-pop {
      0%   { transform: translate(-50%, -100%) scale(0.7) rotate(-8deg); opacity: 0.5; }
      40%  { transform: translate(-50%, -100%) scale(1.15) rotate(7deg); opacity: 1; }
      60%  { transform: translate(-50%, -100%) scale(0.95) rotate(-5deg); }
      80%  { transform: translate(-50%, -100%) scale(1.05) rotate(3deg); }
      100% { transform: translate(-50%, -100%) scale(1) rotate(0deg); opacity: 1; }
    }
    @media (max-width: 1024px) {
      .umrah-navigation ul li .indicator { width: 60px; height: 60px; }
    }

    // أضف كلاس home1 على body إذا كنا في الصفحة الرئيسية
    (function() {

    function handleFloatingButtonsVisibility() {
      var page = window.location.pathname.split('/').pop();
      var goldBtn = document.querySelector('.floating-btn.gold-btn');
      var tripBtn = document.querySelector('.floating-btn.trip-btn');
      // منطق الإخفاء حسب الصفحة
      // تم إزالة إخفاء زر العرض الذهبي في صفحة العروض
      if (goldBtn) goldBtn.style.display = '';
      // لا تخفي زر العروض في صفحة الوكالات
      //if (page === 'agencies.html' && tripBtn) tripBtn.style.display = 'none';
      if (tripBtn) tripBtn.style.display = '';

      // منطق الصفحة الرئيسية فقط
      if (page === 'home1.html') {
        var heroBtns = document.querySelector('.hero-buttons');
        if (heroBtns) {
          var heroRect = heroBtns.getBoundingClientRect();
          // إذا كانت أزرار hero-buttons لا تظهر في الشاشة (تم تمريرها للأعلى)
          if (heroRect.bottom < 0 || heroRect.top < 0) {
            document.body.classList.remove('home1');
          } else {
            document.body.classList.add('home1');
          }
        }
      } else {
        document.body.classList.remove('home1');
      }
    }
    window.addEventListener('DOMContentLoaded', handleFloatingButtonsVisibility);
    window.addEventListener('popstate', handleFloatingButtonsVisibility);
    window.addEventListener('scroll', handleFloatingButtonsVisibility);
    // اجعل الأزرار العائمة تهتز كل ثانيتين فقط
    function triggerFloatingShake() {
      var btns = document.querySelectorAll('.floating-side-buttons .floating-btn');
      btns.forEach(function(btn) {
        btn.classList.add('floating-animate');
        setTimeout(function() {
          btn.classList.remove('floating-animate');
        }, 400);
      });
    }
    setInterval(triggerFloatingShake, 2000);
    window.addEventListener('DOMContentLoaded', triggerFloatingShake);
  </script>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <script>

    // استخدم اللغة من localStorage أو الافتراضية
    let currentLanguage = localStorage.getItem('lang') || 'ar';
    const navigation = document.querySelector('.umrah-navigation');

    function setActiveByUrl(navUl) {
      const page = window.location.pathname.split('/').pop();
      const lists = navUl.querySelectorAll('.list');
      lists.forEach((item) => {
        const link = item.querySelector('a');
        if (!link) return;
        const href = link.getAttribute('href');
        if (href && page && href.split('#')[0] === page) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }


    function setupNavEvents(navUl) {
      // إزالة أي تفعيل يدوي عند الضغط، والاكتفاء بتفعيل الزر حسب عنوان الصفحة
      // حتى لا يبقى الزر السابق مفعلاً عند الرجوع/التقدم
      // عند الضغط على زر، يتم الانتقال للصفحة، وسيتم تفعيل الزر الصحيح عند تحميل الصفحة أو popstate
    }

    function applyLanguage(lang) {
      const htmlElement = document.documentElement;
      const navAr = document.getElementById('nav-ar');
      const navFr = document.getElementById('nav-fr');
      if (lang === 'ar') {
        htmlElement.lang = 'ar';
        htmlElement.dir = 'rtl';
        navigation.dir = 'rtl';
        navAr.style.display = '';
        navFr.style.display = 'none';
        setActiveByUrl(navAr);
        setupNavEvents(navAr);
      } else {
        htmlElement.lang = 'en';
        htmlElement.dir = 'ltr';
        navigation.dir = 'ltr';
        navAr.style.display = 'none';
        navFr.style.display = '';
        setActiveByUrl(navFr);
        setupNavEvents(navFr);
      }
    }

    // عند تغيير اللغة من أي مكان في الموقع
    window.setLanguage = function(lang) {
      localStorage.setItem('lang', lang);
      currentLanguage = lang;
      applyLanguage(lang);
    };

    // عند تحميل الصفحة طبق اللغة المختارة
    applyLanguage(currentLanguage);

    // عند الرجوع أو التقدم في المتصفح، فعّل الزر الصحيح دائماً
    window.addEventListener('popstate', function() {
      applyLanguage(currentLanguage);
    });
  </script>
</body>
