<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="منصة المناسك العربي - عروض العمرة المميزة">
    <meta name="theme-color" content="#004d40">
    <title>منصة المناسك العربي - العروض المميزة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/offers.css">
    <script src="lang/lang_offers.js"></script>
    <script src="js/lang_offers_switcher.js"></script>
</head>
<body>
    <!-- خلفية الصفحة -->
    <div class="page-bg"></div>
    <!-- الشريط العلوي -->
   <div id="top-bar-placeholder"></div>
  
    <!-- فلترة العروض -->
    <section class="filters-section">
        <button class="filter-btn" id="filter-nearest-trips" type="button"> أقرب الرحلات</button>
        <button class="filter-btn" id="filter-nearest-haram" type="button"> الأقرب للحرم</button>
        <button class="filter-btn" id="filter-best-price" type="button"> أفضل سعر</button>
        <button class="filter-btn" id="filter-location" type="button"> باستخدام الموقع</button>
        <select id="filter-wilaya" class="filter-select">
            <option value=""></option>
        </select>
    </section>

    <!-- قائمة العروض -->
    <section class="offers-container">
        <!-- سيتم تعبئة العروض ديناميكياً من خلال offers.js -->
    </section>

    <!-- الشريط السفلي -->
   <div id="bottom-bar-placeholder"></div>
    <!-- زر العودة للأعلى -->
 
    <script src="components/include-bars.js"></script>
    <script src="js/offers.js"></script>
</body>
</html>
