    <script>
    // نصوص الأسئلة الشائعة باللغتين
    window.learnOmraFaqs = {
      ar: [
        {q: "ما هي العمرة؟", a: "العمرة هي عبادة تتضمن الإحرام، الطواف، السعي، والحلق أو التقصير. وتُعد زيارةً روحانية إلى المسجد الحرام، لكنها ليست بديلاً عن الحج."},
        {q: "ما الفرق بين الحج والعمرة؟", a: "الحج له وقت محدد وأركان أكثر، وهو فرض مرة واحدة في العمر، أما العمرة فتجوز في أي وقت."},
        {q: "هل يمكن أداء أكثر من عمرة في نفس الرحلة؟", a: "نعم، بشرط الخروج إلى الحِل (مثل التنعيم) ثم الإحرام مجددًا."},
        {q: "هل يجوز الاعتمار عن شخص ميت أو مريض؟", a: "نعم، بشرط أن يكون المُعتمر قد اعتمر عن نفسه أولاً."},
        {q: "هل يصح تقديم السعي على الطواف؟", a: "لا، يجب أن يكون السعي بعد الطواف مباشرة."},
        {q: "ماذا لو نسي الحلق أو التقصير؟", a: "يجب فعله متى تذكّر، ولا تتم العمرة بدونه."},
        {q: "ما السنن المستحبة في العمرة؟", a: "الغُسل قبل الإحرام، لبس الأبيض، التلبية، تقبيل الحجر إن أمكن، الدعاء."},
        {q: "من أين يُحرم القادم من الجزائر؟", a: "من ميقات \"رابغ\" أو \"يلملم\"، أو بالإحرام من الطائرة قبل دخول الميقات."},
        {q: "ما هي محظورات الإحرام؟", a: "قص الشعر، تقليم الأظافر، الجماع، لبس المخيط (للرجال)، تغطية الرأس، قتل الصيد، الطيب."},
        {q: "هل يمكن الإحرام من الطائرة؟", a: "نعم، ويُستحب الاستعداد قبل بلوغ الميقات بمدة."},
        {q: "هل يشترط التلفظ بالنية؟", a: "النية بالقلب تكفي، والتلفظ مستحب (لبيك اللهم عمرة)."},
        {q: "هل يجوز لبس النظارات والكمامة؟", a: "نعم، لا حرج في ذلك، لأنها لا تُعد من المخيط."},
        {q: "كم عدد أشواط الطواف؟", a: "سبعة أشواط تبدأ من الحجر الأسود وتنتهي به."},
        {q: "هل يشترط الوضوء في الطواف؟", a: "نعم، الطهارة شرط لصحة الطواف."},
        {q: "ما حكم من نسي شوطًا؟", a: "يُكمل الشوط الناقص ما دام في المسجد، أو يُعيد الطواف إن غادر."},
        {q: "هل يُشترط الدعاء بأدعية معينة؟", a: "لا، يمكن الدعاء بأي دعاء أو قراءة القرآن."},
        {q: "كم شوط في السعي؟", a: "سبعة أشواط، تبدأ من الصفا وتنتهي بالمروة."},
        {q: "ما حكم استخدام تطبيقات الحجز للعمرة؟", a: "جائز إذا كانت معتمدة من الجهات الرسمية."},
        {q: "هل العمرة الافتراضية (التجريبية) تكفي؟", a: "لا، العمرة عبادة بدنية مكانية لا تغني عنها التقنية."},
        {q: "ما حكم الطواف بالكراسي المتحركة؟", a: "جائز تمامًا ولا ينقص الأجر."},
        {q: "ما حكم تمويل العمرة عبر قروض ربوية؟", a: "حرام شرعًا، ويفسد مقصد الطاعة بالحرام."},
        {q: "ماذا أفعل عند ضياع التصريح؟", a: "التوجه مباشرة للجهة المنظمة أو التطبيق الرسمي لحل المشكلة."},
        {q: "هل أحتاج تصريح خاص لدخول الحرم؟", a: "نعم، ويُحصل عليه عبر تطبيق “نسك” أو ما يُحدده النظام السعودي."},
        {q: "هل يجوز أداء العمرة للمرأة دون محرم؟", a: "وفقًا للنظام السعودي الجديد، يُسمح بذلك مع رفقة آمنة، لكن بعض الفقهاء يشترطون المحرم."},
        {q: "هل العمرة مناسبة للأطفال؟", a: "نعم، وتُعد تربية عملية، لكن بشروط الرفق والرعاية."},
        {q: "هل هناك فرق في المناسك بين الرجال والنساء؟", a: "نعم، النساء لا يُطلب منهن الجهر بالتلبية، ولا الحلق بل التقصير فقط."}
      ],
      fr: [
        {q: "Qu'est-ce que la Omra ?", a: "La Omra est un acte d'adoration comprenant l'ihram, la circumambulation, la marche entre Safa et Marwa, et la coupe ou la raccourcissement des cheveux. Ce n'est pas un substitut au Hajj."},
        {q: "Quelle est la différence entre le Hajj et la Omra ?", a: "Le Hajj a une période et des rites spécifiques, il est obligatoire une fois dans la vie, alors que la Omra peut être accomplie à tout moment."},
        {q: "Peut-on accomplir plusieurs Omra lors du même voyage ?", a: "Oui, à condition de sortir du Haram (comme à Tan'im) puis de reprendre l'ihram."},
        {q: "Peut-on accomplir la Omra pour une personne décédée ou malade ?", a: "Oui, à condition d'avoir accompli la Omra pour soi-même d'abord."},
        {q: "Peut-on faire le Sa'i avant la circumambulation ?", a: "Non, le Sa'i doit suivre immédiatement la circumambulation."},
        {q: "Que faire si on oublie de couper ou raccourcir les cheveux ?", a: "Il faut le faire dès qu'on s'en souvient, la Omra n'est pas complète sans cela."},
        {q: "Quelles sont les Sunna recommandées pour la Omra ?", a: "Se laver avant l'ihram, porter du blanc, réciter la Talbiya, embrasser la Pierre Noire si possible, prier."},
        {q: "D'où doit s'ihram le voyageur venant d'Algérie ?", a: "Du miqat 'Rabigh' ou 'Yalamlam', ou depuis l'avion avant d'atteindre le miqat."},
        {q: "Quelles sont les interdictions de l'ihram ?", a: "Couper les cheveux, se couper les ongles, rapports sexuels, porter des vêtements cousus (pour les hommes), couvrir la tête, tuer le gibier, utiliser du parfum."},
        {q: "Peut-on s'ihram depuis l'avion ?", a: "Oui, il est recommandé de se préparer avant d'atteindre le miqat."},
        {q: "Faut-il prononcer l'intention ?", a: "L'intention dans le cœur suffit, la prononcer est recommandé (Labbaik Allahumma Omra)."},
        {q: "Peut-on porter des lunettes et un masque ?", a: "Oui, cela ne pose pas de problème, ce ne sont pas des vêtements cousus."},
        {q: "Combien de tours pour la circumambulation ?", a: "Sept tours, en commençant et en terminant à la Pierre Noire."},
        {q: "Faut-il être en état d'ablution pour la circumambulation ?", a: "Oui, la pureté est requise pour la validité de la circumambulation."},
        {q: "Que faire si on oublie un tour ?", a: "Complétez le tour manquant tant que vous êtes dans la mosquée, sinon recommencez la circumambulation."},
        {q: "Faut-il des invocations spécifiques ?", a: "Non, toute invocation ou lecture du Coran est permise."},
        {q: "Combien d'allers-retours pour le Sa'i ?", a: "Sept allers-retours, du Safa à Marwa."},
        {q: "Peut-on utiliser des applications de réservation pour la Omra ?", a: "Oui, si elles sont approuvées par les autorités officielles."},
        {q: "La Omra virtuelle (expérimentale) est-elle suffisante ?", a: "Non, la Omra est un acte physique et spatial, la technologie ne la remplace pas."},
        {q: "Peut-on faire la circumambulation en fauteuil roulant ?", a: "Oui, c'est tout à fait permis et la récompense n'est pas diminuée."},
        {q: "Peut-on financer la Omra par des prêts usuraires ?", a: "C'est interdit religieusement et cela annule l'objectif de l'adoration."},
        {q: "Que faire en cas de perte de l'autorisation ?", a: "Contactez immédiatement l'organisateur ou l'application officielle pour résoudre le problème."},
        {q: "Faut-il une autorisation spéciale pour entrer dans le Haram ?", a: "Oui, elle s'obtient via l'application 'Nusuk' ou selon le système saoudien."},
        {q: "Une femme peut-elle accomplir la Omra sans mahram ?", a: "Selon le nouveau système saoudien, c'est permis avec un groupe sûr, mais certains savants exigent un mahram."},
        {q: "La Omra convient-elle aux enfants ?", a: "Oui, c'est une éducation pratique, mais avec douceur et encadrement."},
        {q: "Y a-t-il une différence dans les rites entre hommes et femmes ?", a: "Oui, les femmes ne doivent pas réciter la Talbiya à haute voix, ni se raser la tête mais seulement raccourcir les cheveux."}
      ]
    };

    function renderFaqs(lang) {
      var faqs = window.learnOmraFaqs[lang] || window.learnOmraFaqs['ar'];
      var faqDiv = document.getElementById('faq-dynamic');
      if (!faqDiv) return;
      faqDiv.innerHTML = '';
      faqs.forEach(function(faq) {
        var item = document.createElement('div');
        item.className = 'faq-item';
        item.innerHTML = `<div class='faq-question'>${faq.q} <i class=\"fas fa-chevron-down\"></i></div><div class='faq-answer' style='max-height:0;overflow:hidden;transition:max-height 0.35s, padding 0.2s; padding:0;'>${faq.a}</div>`;
        faqDiv.appendChild(item);
      });
      // تفعيل إظهار/إخفاء الأجوبة بشكل ديناميكي مع حركة سلسة
      document.querySelectorAll('.faq-item').forEach(item => {
        const question = item.querySelector('.faq-question');
        const answer = item.querySelector('.faq-answer');
        item.classList.remove('active');
        answer.style.maxHeight = '0';
        answer.style.padding = '0';
        question.onclick = function() {
          const isActive = item.classList.contains('active');
          document.querySelectorAll('.faq-item').forEach(i => {
            i.classList.remove('active');
            i.querySelector('.faq-answer').style.maxHeight = '0';
            i.querySelector('.faq-answer').style.padding = '0';
          });
          if (!isActive) {
            item.classList.add('active');
            answer.style.maxHeight = answer.scrollHeight + 20 + 'px';
            answer.style.padding = '12px 0 0 0';
          }
        };
      });
    }

    function updateLearnOmraLang(lang) {
      if (!window.langTexts) return;
      // fallback للنصوص إذا لم تكن موجودة في lang.js
      if (!window.langTexts[lang]) {
        window.langTexts[lang] = {
          pageTitle: lang === 'ar' ? "تعلم العمرة" : "Apprendre la Omra",
          booksTitle: lang === 'ar' ? "الكتب والمطويات" : "Livres et brochures",
          videosTitle: lang === 'ar' ? "فيديوهات تعليمية" : "Vidéos éducatives",
          faqTitle: lang === 'ar' ? "أسئلة شائعة" : "Questions fréquentes"
        };
      }
      document.title = window.langTexts[lang].pageTitle || (lang === 'ar' ? "تعلم العمرة" : "Apprendre la Omra");
      document.getElementById("page-title") && (document.getElementById("page-title").textContent = window.langTexts[lang].pageTitle || (lang === 'ar' ? "تعلم العمرة" : "Apprendre la Omra"));
      document.querySelectorAll(".section-title")[0].textContent = window.langTexts[lang].booksTitle || (lang === 'ar' ? "الكتب والمطويات" : "Livres et brochures");
      document.querySelectorAll(".section-title")[1].textContent = window.langTexts[lang].videosTitle || (lang === 'ar' ? "فيديوهات تعليمية" : "Vidéos éducatives");
      document.querySelectorAll(".section-title")[2].textContent = window.langTexts[lang].faqTitle || (lang === 'ar' ? "أسئلة شائعة" : "Questions fréquentes");
      document.documentElement.lang = lang === 'ar' ? 'ar' : 'fr';
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      renderBooks(lang);
      renderVideos(lang);
      renderFaqs(lang);
    }
    document.addEventListener('DOMContentLoaded', function() {
      var lang = window.getCurrentLang ? window.getCurrentLang() : 'ar';
      updateLearnOmraLang(lang);
    });
    window.addEventListener('storage', function(e) {
      if (e.key === 'lang') {
        var lang = window.getCurrentLang ? window.getCurrentLang() : 'ar';
        updateLearnOmraLang(lang);
      }
    });
    </script>
