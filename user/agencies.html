<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الوكالات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/agencies.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- الشريط العلوي -->
  <div id="top-bar-placeholder"></div>
    <div class="headerq">
    
     
    </div>
  <div class="container">
    <!-- سيتم إضافة عناصر سجل وكالتك، البحث، وزر الأقرب إليك ديناميكياً من js/agencies.js -->
    <!-- شبكة الوكالات -->
    <div id="agencies-grid"></div>
    <!-- قالب بطاقة وكالة (مخفي) -->
    <template id="agency-card-template">
      <div class="agency-card">
        <div class="agency-header" style="border-bottom:1px solid #e0e0e0;padding-bottom:7px;margin-bottom:7px;">
          <span class="agency-logo">
            <img src="img/diwane.jpeg" alt="logo" style="width:38px;height:38px;border-radius:50%;object-fit:contain;background:#fff;border:1px solid #e0e0e0;">
          </span>
          <span class="agency-title omra-label"></span>
        </div>
        <div class="agency-info-row" style="display:flex;align-items:center;gap:10px;">
          <img src="img/diwane.jpeg" alt="diwane" style="width:40px;height:40px;border-radius:50%;object-fit:contain;background:#fff;border:1px solid #e0e0e0;">
          <span class="agency-info date-value"></span>
        </div>
        <div class="agency-location">
          <i class="fa fa-map-marker-alt location-icon"></i>
          <span class="location-name"></span>
          <a class="location-btn" href="#" target="_blank" style="margin-right:8px;display:none;color:#1de9b6;font-size:1em;"><i class="fa fa-location-arrow"></i></a>
        </div>
        <a class="show-btn details-btn" href="#">عرض</a>
      </div>
    </template>
  </div>
  <!-- الشريط السفلي -->
  <div id="bottom-bar-placeholder"></div>
  <script src="lang/lang_agencies.js"></script>
  <script src="components/include-bars.js"></script>
  <script src="js/agencies.js"></script>


</body>
</html>
</html>
